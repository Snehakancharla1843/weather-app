        <title>
            Weather app
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="weather_container">
               <div class="temp">
                 <p>20</p>
                </div>
               <div class="location">
                <p>Delhi</p>
                
               </div>
               <div class="time">

               </div>
             <div class="condition">

             </div>
       
       
            </div>



            <nav>
                <form>
                    <input type="text" placeholder="search area" class="search_area"/>
                    <button type="submit">Search location</button>

                </form>
            </nav>
        </div>
       
        
    </body>
    <script src="script.js"></script>
</html>
